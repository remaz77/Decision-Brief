<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Decision Brief</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
/* ===== RESET & BASE ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #f8fafc;
  color: #1e293b;
  line-height: 1.5;
  padding: 10px;
  min-height: 100vh;
}

/* ===== TOOLBAR ===== */
.toolbar {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 12px 0;
  margin-bottom: 15px;
}

.btn {
  padding: 8px 16px;
  border: 1px solid #cbd5e1;
  background: white;
  border-radius: 6px;
  font-family: inherit;
  font-size: 13px;
  font-weight: 600;
  color: #475569;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn:hover {
  background: #f1f5f9;
  border-color: #94a3b8;
}

.btn-primary {
  background: #1e293b;
  color: white;
  border-color: #1e293b;
}

.btn-primary:hover {
  background: #0f172a;
  border-color: #0f172a;
}

/* ===== PAGE CONTAINER ===== */
.page {
  max-width: 1100px;
  margin: 0 auto;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
  padding: 25px;
}

/* ===== PAGE TITLE ===== */
.page-title {
  text-align: center;
  font-size: 28px;
  font-weight: 800;
  color: #1e293b;
  margin-bottom: 25px;
  padding-bottom: 15px;
  border-bottom: 2px solid #1e293b;
  letter-spacing: -0.5px;
}

/* ===== METADATA SECTION ===== */
.metadata {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
  margin-bottom: 20px;
  padding: 15px;
  background: #f8fafc;
  border-radius: 8px;
  border: 1px solid #e2e8f0;
}

.meta-item {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.meta-label {
  font-size: 10px;
  font-weight: 600;
  color: #64748b;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.meta-input {
  padding: 6px 8px;
  border: 1px solid #e2e8f0;
  border-radius: 6px;
  font-family: inherit;
  font-size: 12px;
  background: white;
  transition: all 0.2s ease;
  height: 32px;
}

.meta-input:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
}

/* ===== SECTIONS ===== */
.section {
  margin-bottom: 20px;
  padding: 15px;
  border: 1px solid #e2e8f0;
  border-radius: 8px;
  background: #f8fafc;
}

.section-title {
  font-size: 14px;
  font-weight: 700;
  color: #1e293b;
  margin-bottom: 12px;
  padding-bottom: 6px;
  border-bottom: 2px solid #1e293b;
  display: flex;
  align-items: center;
  gap: 6px;
}

.section-number {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 22px;
  height: 22px;
  background: #1e293b;
  color: white;
  border-radius: 6px;
  font-weight: 700;
  font-size: 11px;
}

/* ===== SECTIONS 1 & 2 (COMPACT) ===== */
.section-1-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  min-height: 100px; /* Reduced to give more space to Options */
}

.section-1-2 > div {
  display: flex;
  flex-direction: column;
}

.text-section {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.text-section textarea {
  flex: 1;
  min-height: 70px; /* Reduced height */
  padding: 10px;
  border: 1px solid #e2e8f0;
  border-radius: 6px;
  font-family: inherit;
  font-size: 12px;
  line-height: 1.4;
  resize: vertical;
  background: white;
  transition: all 0.2s ease;
}

.text-section textarea:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
}

/* ===== SECTION 3: OPTIONS (MORE SPACE) ===== */
.options-section {
  margin-bottom: 20px;
}

.options-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-top: 10px;
}

.option-card {
  border: 1px solid #e2e8f0;
  border-radius: 6px;
  padding: 12px;
  background: white;
  display: flex;
  flex-direction: column;
  min-height: 240px; /* Increased height for better fit */
  height: auto;
}

.option-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
  flex-shrink: 0;
}

.option-name {
  font-size: 13px;
  font-weight: 700;
  color: #1e293b;
}

.score-display {
  background: #1e293b;
  color: white;
  padding: 3px 10px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 700;
  min-width: 60px;
  text-align: center;
  flex-shrink: 0;
}

.option-input {
  margin-bottom: 8px;
  flex-shrink: 0;
}

.option-input input {
  width: 100%;
  padding: 6px 8px;
  border: 1px solid #e2e8f0;
  border-radius: 6px;
  font-family: inherit;
  font-size: 12px;
  background: white;
  transition: all 0.2s ease;
  height: 30px;
}

.option-input input:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
}

.criteria-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 8px;
  font-size: 11px;
  flex: 1;
  min-height: 120px; /* Ensures table has enough space */
}

.criteria-table tr:not(:last-child) {
  border-bottom: 1px solid #e2e8f0;
}

.criteria-table td {
  padding: 6px 6px; /* Slightly more padding */
  vertical-align: middle;
  height: 30px; /* Better row height */
}

.criteria-label {
  font-weight: 600;
  color: #475569;
  width: 55%;
}

.criteria-score select {
  width: 100%;
  padding: 5px 6px;
  border: 1px solid #e2e8f0;
  border-radius: 6px;
  font-family: inherit;
  font-size: 11px;
  background: white;
  cursor: pointer;
  transition: all 0.2s ease;
  height: 30px;
}

.criteria-score select:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.1);
}

/* ===== SECTIONS 4 & 5 (COMPACT) ===== */
.section-4-5 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  min-height: 100px; /* Same compact size as sections 1 & 2 */
}

.section-4-5 > div {
  display: flex;
  flex-direction: column;
}

/* Supporting Documents */
.supporting-docs {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.documents-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
  flex: 1;
}

.document-item {
  display: grid;
  grid-template-columns: 20px 1fr;
  gap: 8px;
  align-items: center;
  height: 32px;
}

.document-number {
  width: 20px;
  height: 20px;
  background: #64748b;
  color: white;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  font-weight: 600;
  flex-shrink: 0;
}

/* Recommendation */
.recommendation-box {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.recommendation-box textarea {
  flex: 1;
  min-height: 70px; /* Same as sections 1 & 2 */
}

/* ===== SECTION 6: NEXT STEPS (COMPACT) ===== */
.steps-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
  margin-top: 8px;
}

.steps-table thead {
  background: #f1f5f9;
}

.steps-table th {
  padding: 8px 10px;
  text-align: left;
  font-weight: 600;
  color: #475569;
  border-bottom: 2px solid #e2e8f0;
  font-size: 11px;
}

.steps-table td {
  padding: 8px 10px;
  border-bottom: 1px solid #e2e8f0;
  height: 36px;
}

.steps-table input {
  width: 100%;
  padding: 6px 8px;
  border: 1px solid #e2e8f0;
  border-radius: 6px;
  font-family: inherit;
  font-size: 12px;
  background: white;
  transition: all 0.2s ease;
  height: 30px;
}

.steps-table input:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
}

/* ===== SECTION 7: DECISION (COMPACT) ===== */
.decision-options {
  display: flex;
  gap: 15px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}

.decision-option {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
}

.decision-option input[type="radio"] {
  width: 14px;
  height: 14px;
  cursor: pointer;
}

.decision-option label {
  font-size: 12px;
  font-weight: 500;
  color: #475569;
  cursor: pointer;
}

.decision-option input[type="radio"]:checked + label {
  color: #1e293b;
  font-weight: 600;
}

.decision-notes {
  min-height: 70px; /* Compact height */
}

.decision-notes textarea {
  height: 100%;
  min-height: 50px;
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 20px;
  padding-top: 12px;
  border-top: 1px solid #e2e8f0;
  font-size: 11px;
  color: #64748b;
  text-align: center;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1024px) {
  .metadata {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .options-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .section-1-2,
  .section-4-5 {
    grid-template-columns: 1fr;
    gap: 12px;
  }
  
  .option-card {
    min-height: 230px;
  }
}

@media (max-width: 768px) {
  body {
    padding: 5px;
  }
  
  .page {
    padding: 15px;
  }
  
  .options-grid {
    grid-template-columns: 1fr;
  }
  
  .decision-options {
    flex-direction: column;
    gap: 10px;
  }
  
  .metadata {
    grid-template-columns: 1fr;
  }
  
  .option-card {
    min-height: 240px;
  }
}

/* ===== PRINT STYLES ===== */
@media print {
  body {
    background: white;
    padding: 0;
  }
  
  .toolbar {
    display: none;
  }
  
  .page {
    box-shadow: none;
    border-radius: 0;
    padding: 15px;
    max-width: 100%;
  }
  
  .option-card {
    break-inside: avoid;
    page-break-inside: avoid;
    min-height: 220px;
  }
  
  .btn {
    display: none;
  }
  
  .meta-input,
  .option-input input,
  .steps-table input,
  textarea,
  select {
    border: 1px solid #ccc !important;
    background: white !important;
  }
}

/* Fix textarea auto-resize */
textarea {
  resize: vertical;
  overflow: auto;
  min-height: 40px;
}

/* Ensure proper spacing */
body {
  display: flex;
  flex-direction: column;
}
</style>
</head>
<body>

<!-- Toolbar -->
<div class="toolbar">
  <button class="btn" onclick="resetForm()">Reset Form</button>
  <button class="btn btn-primary" onclick="window.print()">Print / Save as PDF</button>
</div>

<!-- Main Page -->
<div class="page">

  <!-- PAGE TITLE -->
  <h1 class="page-title">Decision Brief</h1>

  <!-- Metadata Section -->
  <div class="metadata">
    <div class="meta-item">
      <div class="meta-label">Topic</div>
      <input type="text" class="meta-input" placeholder="Enter decision topic">
    </div>
    <div class="meta-item">
      <div class="meta-label">Requested by</div>
      <input type="text" class="meta-input" placeholder="Name of requester">
    </div>
    <div class="meta-item">
      <div class="meta-label">Decision Owner</div>
      <input type="text" class="meta-input" placeholder="Name of decision maker">
    </div>
    <div class="meta-item">
      <div class="meta-label">Decision Date</div>
      <input type="date" class="meta-input" id="decisionDate">
    </div>
  </div>

  <!-- SECTION 1 & 2 (COMPACT) -->
  <div class="section section-1-2">
    <div>
      <div class="section-title">
        <span class="section-number">1</span>
        Background & Requirement
      </div>
      <div class="text-section">
        <textarea placeholder="Describe the context, problem statement, and business need..."></textarea>
      </div>
    </div>
    
    <div>
      <div class="section-title">
        <span class="section-number">2</span>
        Decision Required
      </div>
      <div class="text-section">
        <textarea placeholder="Clearly state the specific decision that needs to be made..."></textarea>
      </div>
    </div>
  </div>

  <!-- SECTION 3: OPTIONS (WITH MORE SPACE) -->
  <div class="section options-section">
    <div class="section-title">
      <span class="section-number">3</span>
      Options Considered
    </div>
    <div class="options-grid" id="optionsGrid">
      <!-- Options will be inserted here by JavaScript -->
    </div>
  </div>

  <!-- SECTION 4 & 5 (COMPACT) -->
  <div class="section section-4-5">
    <div>
      <div class="section-title">
        <span class="section-number">4</span>
        Supporting Documents
      </div>
      <div class="supporting-docs">
        <div class="documents-list">
          <div class="document-item">
            <div class="document-number">1</div>
            <input type="text" class="meta-input" placeholder="Document name or link">
          </div>
          <div class="document-item">
            <div class="document-number">2</div>
            <input type="text" class="meta-input" placeholder="Document name or link">
          </div>
          <div class="document-item">
            <div class="document-number">3</div>
            <input type="text" class="meta-input" placeholder="Document name or link">
          </div>
        </div>
      </div>
    </div>
    
    <div>
      <div class="section-title">
        <span class="section-number">5</span>
        Recommendation
      </div>
      <div class="text-section recommendation-box">
        <textarea placeholder="Provide a clear recommendation with supporting rationale..."></textarea>
      </div>
    </div>
  </div>

  <!-- SECTION 6 (COMPACT) -->
  <div class="section">
    <div class="section-title">
      <span class="section-number">6</span>
      Next Steps (if approved)
    </div>
    <table class="steps-table">
      <thead>
        <tr>
          <th style="width: 40%">Action</th>
          <th style="width: 30%">Responsible</th>
          <th style="width: 30%">Timeline</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="Describe specific action"></td>
          <td><input type="text" placeholder="Name or role"></td>
          <td><input type="text" placeholder="Date or timeframe"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Describe specific action"></td>
          <td><input type="text" placeholder="Name or role"></td>
          <td><input type="text" placeholder="Date or timeframe"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Describe specific action"></td>
          <td><input type="text" placeholder="Name or role"></td>
          <td><input type="text" placeholder="Date or timeframe"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- SECTION 7 (COMPACT) -->
  <div class="section">
    <div class="section-title">
      <span class="section-number">7</span>
      Decision
    </div>
    <div class="decision-options">
      <div class="decision-option">
        <input type="radio" id="approved" name="decision" value="approved">
        <label for="approved">Approved</label>
      </div>
      <div class="decision-option">
        <input type="radio" id="approved-conditions" name="decision" value="approved-conditions">
        <label for="approved-conditions">Approved with conditions</label>
      </div>
      <div class="decision-option">
        <input type="radio" id="not-approved" name="decision" value="not-approved">
        <label for="not-approved">Not approved</label>
      </div>
    </div>
    <div class="text-section decision-notes">
      <textarea placeholder="Decision notes, conditions, or rationale..."></textarea>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Document ID: DB-<span id="docId">001</span> | Generated on <span id="generatedDate"></span>
  </div>

</div>

<script>
// Initialize document
document.getElementById('generatedDate').textContent = new Date().toLocaleDateString('en-US', {
  year: 'numeric',
  month: 'long',
  day: 'numeric'
});

// Set today's date
const dateInput = document.getElementById('decisionDate');
dateInput.valueAsDate = new Date();

// Generate document ID
document.getElementById('docId').textContent = String(Math.floor(Math.random() * 9000) + 1000);

// Create options with scoring
const optionsGrid = document.getElementById('optionsGrid');
const criteria = [
  { name: "Cost", desc: "Financial impact and budget" },
  { name: "Time", desc: "Implementation timeline" },
  { name: "Risk", desc: "Potential risks and mitigation" },
  { name: "People", desc: "Team and organizational impact" },
  { name: "Compliance", desc: "Legal and regulatory requirements" }
];

const optionTemplates = [
  { name: "Option A", desc: "Baseline / Maintain status quo" },
  { name: "Option B", desc: "Recommended approach" },
  { name: "Option C", desc: "Alternative solution" }
];

optionTemplates.forEach((option, index) => {
  const optionCard = document.createElement('div');
  optionCard.className = 'option-card';
  
  let criteriaHTML = '';
  criteria.forEach(criterion => {
    criteriaHTML += `
      <tr>
        <td class="criteria-label">${criterion.name}</td>
        <td class="criteria-score">
          <select class="score-select">
            <option value="0">-</option>
            <option value="1">1 (Low)</option>
            <option value="2">2</option>
            <option value="3">3 (Medium)</option>
            <option value="4">4</option>
            <option value="5">5 (High)</option>
          </select>
        </td>
      </tr>
    `;
  });
  
  optionCard.innerHTML = `
    <div class="option-header">
      <div class="option-name">${option.name}</div>
      <div class="score-display">Score: <span class="score-value">0</span></div>
    </div>
    
    <div class="option-input">
      <input type="text" class="option-title" value="${option.name}" placeholder="Option name">
    </div>
    
    <div class="option-input">
      <input type="text" class="option-description" value="${option.desc}" placeholder="Brief description">
    </div>
    
    <table class="criteria-table">
      <tbody>
        ${criteriaHTML}
      </tbody>
    </table>
  `;
  
  optionsGrid.appendChild(optionCard);
});

// Score calculation
function calculateScore(optionCard) {
  const scoreSelects = optionCard.querySelectorAll('.score-select');
  let totalScore = 0;
  
  scoreSelects.forEach(select => {
    totalScore += parseInt(select.value) || 0;
  });
  
  const scoreDisplay = optionCard.querySelector('.score-display');
  const scoreValue = optionCard.querySelector('.score-value');
  
  scoreValue.textContent = totalScore;
  
  // Color code based on score
  if (totalScore >= 20) {
    scoreDisplay.style.background = '#10b981'; // Green
  } else if (totalScore >= 10) {
    scoreDisplay.style.background = '#f59e0b'; // Orange
  } else if (totalScore > 0) {
    scoreDisplay.style.background = '#ef4444'; // Red
  } else {
    scoreDisplay.style.background = '#1e293b'; // Default
  }
  
  return totalScore;
}

// Initialize scores
document.querySelectorAll('.option-card').forEach(card => {
  calculateScore(card);
  
  // Add event listeners to score selects
  card.querySelectorAll('.score-select').forEach(select => {
    select.addEventListener('change', () => {
      calculateScore(card);
      updateRecommendation();
    });
  });
});

// Update recommendation based on scores
function updateRecommendation() {
  const scores = [];
  document.querySelectorAll('.option-card').forEach((card, index) => {
    const score = calculateScore(card);
    const name = card.querySelector('.option-title').value || `Option ${String.fromCharCode(65 + index)}`;
    scores.push({ name, score, index });
  });
  
  // Sort by score (highest first)
  scores.sort((a, b) => b.score - a.score);
  
  // Only update if we have meaningful scores
  if (scores[0].score > 0) {
    const recommendationTextarea = document.querySelectorAll('.text-section textarea')[2];
    const currentText = recommendationTextarea.value;
    
    // Only update if textarea is empty or contains placeholder
    if (!currentText || currentText.includes('Provide a clear recommendation')) {
      const recommendation = `Based on the scoring analysis, ${scores[0].name} is recommended with a score of ${scores[0].score}/25.`;
      recommendationTextarea.value = recommendation;
      
      // Trigger auto-resize
      recommendationTextarea.dispatchEvent(new Event('input'));
    }
  }
}

// Reset form function
function resetForm() {
  if (confirm('Reset all form data?')) {
    // Reset all inputs
    document.querySelectorAll('input[type="text"], textarea').forEach(input => {
      input.value = '';
    });
    
    // Reset option names and descriptions
    document.querySelectorAll('.option-title').forEach((input, index) => {
      input.value = optionTemplates[index].name;
    });
    
    document.querySelectorAll('.option-description').forEach((input, index) => {
      input.value = optionTemplates[index].desc;
    });
    
    // Reset scores
    document.querySelectorAll('.score-select').forEach(select => {
      select.value = '0';
    });
    
    // Reset decision radio
    document.querySelectorAll('input[type="radio"]').forEach(radio => {
      radio.checked = false;
    });
    
    // Reset date to today
    dateInput.valueAsDate = new Date();
    
    // Generate new document ID
    document.getElementById('docId').textContent = String(Math.floor(Math.random() * 9000) + 1000);
    
    // Update scores display
    document.querySelectorAll('.option-card').forEach(card => {
      calculateScore(card);
    });
    
    // Reset textarea heights
    document.querySelectorAll('textarea').forEach(ta => {
      ta.style.height = 'auto';
    });
  }
}

// Set radio button behavior
document.querySelectorAll('input[name="decision"]').forEach(radio => {
  radio.addEventListener('change', function() {
    document.querySelectorAll('input[name="decision"]').forEach(r => {
      r.nextElementSibling.style.fontWeight = r === this ? '600' : '500';
      r.nextElementSibling.style.color = r === this ? '#1e293b' : '#475569';
    });
  });
});

// Fix textarea heights on load
window.addEventListener('load', () => {
  document.querySelectorAll('.text-section textarea').forEach(textarea => {
    textarea.style.height = 'auto';
    textarea.style.height = Math.max(textarea.scrollHeight, 70) + 'px';
  });
});
</script>
